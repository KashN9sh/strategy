name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true
    
    - name: Install NSIS
      run: |
        choco install nsis -y
    
    - name: Build game
      run: |
        cargo build --release --target x86_64-pc-windows-msvc
    
    - name: Prepare files
      run: |
        mkdir "Cozy Kingdom Portable"
        copy "target\x86_64-pc-windows-msvc\release\strategy.exe" "Cozy Kingdom Portable\Cozy Kingdom.exe"
        xcopy /E /I assets "Cozy Kingdom Portable\assets"
        xcopy /E /I shaders "Cozy Kingdom Portable\shaders"
        copy LICENSE "Cozy Kingdom Portable\LICENSE"
    
    - name: Build NSIS installer
      run: |
        makensis installer.nsi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: |
          Cozy Kingdom Setup.exe
          Cozy Kingdom Portable.zip
