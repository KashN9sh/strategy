name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["Version Bump and Tag"]
    types:
      - completed
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest
    # Запускаем только если version-bump завершился успешно или это push тега
    if: ${{ github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Нужно для получения всех тегов
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true
    
    - name: Install NSIS
      run: |
        choco install nsis -y
    
    - name: Add NSIS to PATH
      run: |
        $nsisPath = "C:\Program Files (x86)\NSIS"
        if (Test-Path $nsisPath) {
          echo "$nsisPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        }
    
    - name: Build game
      run: |
        cargo build --release --target x86_64-pc-windows-msvc
    
    - name: Prepare files for installer
      run: |
        mkdir "Cozy Kingdom Portable"
        copy "target\x86_64-pc-windows-msvc\release\strategy.exe" "Cozy Kingdom Portable\Cozy Kingdom.exe"
        xcopy /E /I assets "Cozy Kingdom Portable\assets"
        xcopy /E /I shaders "Cozy Kingdom Portable\shaders"
        copy LICENSE "Cozy Kingdom Portable\LICENSE"
    
    - name: Build NSIS installer
      run: |
        $nsisPath = "C:\Program Files (x86)\NSIS\makensis.exe"
        if (Test-Path $nsisPath) {
          & $nsisPath installer.nsi
        } else {
          # Попробуем найти в стандартных местах
          $altPath = "C:\Program Files\NSIS\makensis.exe"
          if (Test-Path $altPath) {
            & $altPath installer.nsi
          } else {
            # Используем makensis из PATH (если добавлен)
            makensis installer.nsi
          }
        }
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: Cozy Kingdom Setup.exe
    
    - name: Setup Butler
      run: |
        $butlerUrl = "https://broth.itch.zone/butler/windows-amd64/LATEST/archive/default"
        Invoke-WebRequest -Uri $butlerUrl -OutFile butler.zip
        Expand-Archive -Path butler.zip -DestinationPath . -Force
        # Находим butler.exe рекурсивно (может быть в подпапке)
        $butlerExe = Get-ChildItem -Recurse -Filter "butler.exe" | Select-Object -First 1
        if ($butlerExe) {
          # Перемещаем в корень рабочей директории
          Move-Item $butlerExe.FullName ".\butler.exe" -Force
          Write-Host "Butler found and moved to: $PWD\butler.exe"
        } else {
          Write-Error "butler.exe not found after extraction"
          exit 1
        }
    
    - name: Get version
      id: version
      shell: bash
      run: |
        if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref_name }}" =~ ^v[0-9] ]]; then
          # Используем тег, если это push тега
          VERSION="${{ github.ref_name }}"
        elif [ "${{ github.event_name }}" = "workflow_run" ]; then
          # Получаем последний тег, если запущено через workflow_run
          git fetch --tags
          VERSION=$(git describe --tags --abbrev=0)
          if [ -z "$VERSION" ]; then
            # Если тегов нет, используем версию из Cargo.toml
            VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
            if [[ ! "$VERSION" =~ ^v ]]; then
              VERSION="v$VERSION"
            fi
          fi
        else
          # Получаем версию из Cargo.toml
          VERSION=$(grep '^version = ' Cargo.toml | sed 's/version = "\(.*\)"/\1/')
          # Добавляем префикс v, если его нет
          if [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Using version: $VERSION"
    
    - name: Push to itch.io (Windows Installer)
      env:
        BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
      run: |
        .\butler.exe push "Cozy Kingdom Setup.exe" "${{ secrets.ITCH_USERNAME }}/cozy-kingdom:windows" --userversion "${{ steps.version.outputs.version }}"