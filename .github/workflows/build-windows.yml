name: Build Windows Installer

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc
        override: true
    
    - name: Install NSIS
      run: |
        choco install nsis -y
    
    - name: Add NSIS to PATH
      run: |
        $nsisPath = "C:\Program Files (x86)\NSIS"
        if (Test-Path $nsisPath) {
          echo "$nsisPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        }
    
    - name: Build game
      run: |
        cargo build --release --target x86_64-pc-windows-msvc
    
    - name: Prepare files
      run: |
        mkdir "Cozy Kingdom Portable"
        copy "target\x86_64-pc-windows-msvc\release\strategy.exe" "Cozy Kingdom Portable\Cozy Kingdom.exe"
        xcopy /E /I assets "Cozy Kingdom Portable\assets"
        xcopy /E /I shaders "Cozy Kingdom Portable\shaders"
        copy LICENSE "Cozy Kingdom Portable\LICENSE"
    
    - name: Build NSIS installer
      run: |
        $nsisPath = "C:\Program Files (x86)\NSIS\makensis.exe"
        if (Test-Path $nsisPath) {
          & $nsisPath installer.nsi
        } else {
          # Попробуем найти в стандартных местах
          $altPath = "C:\Program Files\NSIS\makensis.exe"
          if (Test-Path $altPath) {
            & $altPath installer.nsi
          } else {
            # Используем makensis из PATH (если добавлен)
            makensis installer.nsi
          }
        }
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: |
          Cozy Kingdom Setup.exe
          Cozy Kingdom Portable.zip
    
    - name: Setup Butler
      run: |
        $butlerUrl = "https://broth.itch.zone/butler/windows-amd64/LATEST/archive/default"
        Invoke-WebRequest -Uri $butlerUrl -OutFile butler.zip
        Expand-Archive -Path butler.zip -DestinationPath . -Force
        Move-Item butler.exe butler.exe.bak
        Get-ChildItem -Filter "butler*.exe" | ForEach-Object { Move-Item $_.FullName butler.exe }
        $env:PATH = "$PWD;$env:PATH"
        echo "$PWD" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    
    - name: Push to itch.io (Windows Installer)
      env:
        BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
      run: |
        butler push "Cozy Kingdom Setup.exe" "${{ secrets.ITCH_USERNAME }}/cozy-kingdom:windows" --userversion "${{ github.ref_name }}"
    
    - name: Push to itch.io (Windows Portable)
      env:
        BUTLER_API_KEY: ${{ secrets.ITCH_API_KEY }}
      run: |
        butler push "Cozy Kingdom Portable.zip" "${{ secrets.ITCH_USERNAME }}/cozy-kingdom:windows-portable" --userversion "${{ github.ref_name }}"